<!DOCTYPE html>
<!---written with love by @fntfaizan-->
<html>
  <head>
    <title>To-Do List App</title>
    <link rel="stylesheet" href="toDostyle.css">
    <script>
        function dismiss(divison){
            divison.parentNode.style.display = 'None';
        }
        
        function faizan(){  // just adds a to-do to the list
            event.preventDefault(); //prevent the default event ehich is to submit the form
            const listitem = document.createElement('li');
            const span  = document.createElement('span');
            span.classList.add('task');
            const button = document.createElement('button')
            button.classList.add('delete');
            button.innerHTML = 'X';
            button.setAttribute('onclick','dismiss(this)');
            span.innerHTML = document.getElementById('content').value;
            listitem.appendChild(span);
            listitem.appendChild(button);
            document.querySelector('.todo-list').appendChild(listitem);
        }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form>
        <input type="text" placeholder="Add a task..." id="content">
        <button  onclick="faizan()">Add</button>
      </form>
      <ul class="todo-list">
        <li>
          <span class="task">Buy groceries</span>
          <button class="delete" onclick="dismiss(this)">X</button>
        </li>
        <li>
          <span class="task">Do laundry</span>
          <button class="delete" onclick="dismiss(this)">X</button>
        </li>
      </ul>
    </div>
  </body>
</html>
